<html>
<head>
	<title>Proyecto Estudio Surestao</title>
	<link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
	<link rel="stylesheet" href="css/custom.css">
	
	<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="js/isotope.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<main>
		<div class="select-option">
			<select id="colchon-sort-selection">
				<option value="">Selecciona</option>
				<option value="menor-a-mayor" data-sort-value="number">Precio ascendente</option>
				<option value="mayor-a-menor" data-sort-value="number">Precio descendente</option>
			</select>
		</div>

		<div id="listado-productos">
			<div class="producto">
				<img src="img/cassetteA.png" alt="cassette">
				<h3 class="titulo">El Bueno, el Feo, el Malo y el Octavio</h3>
				<p class="stitulo">Cabalgando hacia el retrete</p>
				<p class="number">7€</p>
			</div>
			<div class="producto">
				<img src="img/cassetteB.png" alt="cassette">
				<h3 class="titulo">La broma de ssatán</h3>
				<p class="stitulo">En directo</p>
				<p class="number">12€</p>
			</div>
			<div class="producto">
				<img src="img/cassetteC.png" alt="cassette">
				<h3 class="titulo">Milkanuten</h3>
				<p class="stitulo">La maketa</p>
				<p class="number">10€</p>
			</div>
			<div class="producto">
				<img src="img/cassetteD.png" alt="cassette">
				<h3 class="titulo">Social distortion</h3>
				<p class="stitulo">Story of my life</p>
				<p class="number">6€</p>
			</div>
			<div class="producto">
				<img src="img/cassetteE.png" alt="cassette">
				<h3 class="titulo">Rancid</h3>
				<p class="stitulo">And out come the wolves</p>
				<p class="number">8€</p>
			</div>
			
		</div>
	</main>
</body>
</html>
